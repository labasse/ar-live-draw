<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Live Draw</title>
    <!-- include three.js library -->
    <script src='js/three.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
    <script src="threex/threex-arsmoothedcontrols.js"></script>
</head>

<body style='margin : 0px; font-family: Monospace;'>
    <div id='container'></div>
    <script>
        // Simplified : https://github.com/stemkoski/AR-Examples/blob/master/smoothed-controls.html

        const WIDTH = 640;
        const HEIGHT = 480;
        
        var scene = new THREE.Scene();
        var camera = new THREE.Camera();
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });    
        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'video',
            sourceUrl: 'data/hiro4.mp4'
        });

        scene.add(new THREE.AmbientLight(0xcccccc, 0.5));
        scene.add(camera);
        renderer.setClearColor(new THREE.Color('lightgrey'), 0);
        renderer.setSize(WIDTH, HEIGHT);
        document.getElementById('container').appendChild(renderer.domElement);

        arToolkitSource.init();

        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'data/camera_para.dat',
            detectionMode: 'mono',
            patternRatio: .5,
            imageSmoothingEnabled : true
        });

        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        var markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: "data/hiro.patt",
        });
        
        var texture = new THREE.VideoTexture(arToolkitSource.domElement);
        texture.minFilter = THREE.LinearFilter;
        var cube = new THREE.Mesh(
            new THREE.CubeGeometry(1, 1, 1), 
            new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.FrontSide
            })
        );        
        cube.position.y = 0.5;
        
        let smoothedRoot = new THREE.Group();
        scene.add(smoothedRoot);
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.8,
            lerpQuaternion: 0.8,
            lerpScale: 1,
            // minVisibleDelay: 1,
            // minUnvisibleDelay: 1,
        });
        smoothedRoot.add(cube);
        
        animate();
        function animate() {
            requestAnimationFrame(animate);
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
            smoothedControls.update(markerRoot);
            renderer.render(scene, camera);
        }
    </script>

</body>

</html>
